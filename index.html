<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="logo">
      <img src="https://www.guffantiformaggi.com/wp-content/uploads/2017/09/youtube.png" alt="Youtube Logo">
    </div>
    <div class="searchbar">
      <div class="input-group">
        <input type="text" name="searchbar" placeholder="Cerca" />
        <div><i class="fas fa-search"></i></div>
      </div>
    </div>
    <div class="actions">
      <i class="fas fa-video"></i>
      <i class="fas fa-bell"></i>
      <div class="profile">
        <img src="img/develhope_logo.png" alt="Profile">
      </div>
    </div>
  </header>
  <section class="sidebar">
    <div class="hamburger">
      <i class="fas fa-bars"></i>
    </div>
    <div class="actions">
      <div class="action active">
        <i class="fas fa-home"></i>
        <div>Home</div>
      </div>
      <div class="action">
        <i class="fas fa-fire"></i>
          <div>Tendenze</div>
      </div>
      <div class="action">
        <i class="fas fa-folder"></i>
        <div>Raccolta</div>
      </div>
    </div>
  </section>

  <!-- Code here -->

  <section class="content">

    <a href="#" class="video" id="ep1">
      <div class="card">
        <img src="img/copertina_1.jpg" alt="">
      </div>
      <div class="description">
        <div class="logo">
          <img src="img/develhope_logo.png" alt="">
        </div>
        <div class="text">
          <h3>DEVELMEET - Francesco Sciuti</h3>
          <p>Develhope<br>2000 visualizzazioni</p>
        </div>
      </div>
    </a>

    <a href="#" class="video" id="ep2">
      <div class="card">
        <img src="img/copertina_2.jpg" alt="">
      </div>
      <div class="description">
        <div class="logo">
          <img src="img/develhope_logo.png" alt="">
        </div>
        <div class="text">
          <h3>DEVELMEET - Luca Bianchi</h3>
          <p>Develhope<br>2000 visualizzazioni</p>
        </div>
      </div>
    </a>

    <a href="#" class="video" id="ep3">
      <div class="card">
        <img src="img/copertina_3.jpg" alt="">
      </div>
      <div class="description">
        <div class="logo">
          <img src="img/develhope_logo.png" alt="">
        </div>
        <div class="text">
          <h3>DEVELMEET con Elena Militello</h3>
          <p>Develhope<br>2000 visualizzazioni</p>
        </div>
      </div>
    </a>

    <a href="#" class="video" id="ep4">
      <div class="card">
        <img src="img/copertina_4.jpg" alt="">
      </div>
      <div class="description">
        <div class="logo">
          <img src="img/develhope_logo.png" alt="">
        </div>
        <div class="text">
          <h3>DEV DAY - L'Open Day online di Develhope - 31/05/2021</h3>
          <p>Develhope<br>2000 visualizzazioni</p>
        </div>
      </div>
    </a>

  </section>

  <script src="script.js"></script>

</body>
